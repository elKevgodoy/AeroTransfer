
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - AeroTransfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="{% static 'js/validacionRegistro.js' %}"></script>
  </head>
{% load static %}
<body>
  <header class="header-content">
    <h1>AeroTransfer</h1>
</header>
<div class="body">

    <div class="formulario">
        <div>
            <form method="post" action="" id="idFormRegistroTransfer">
              {% csrf_token %}
                <h1>Registro Transfer</h1>
                <div>
                  {{error}}
                </div>
                <div class="form-row" >
                  <div class="form-group col-lg-12">
                    <label for="id_first_name">Nombre</label>
                    <input type="text" name="first_name" maxlength="150" id="id_first_name" class="form-control" value="{{nombre}}">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="id_last_name">Apellido</label>
                    <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control" value="{{apellido}}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLicencia">N° Licencia de Conducir</label>
                  <input type="number" name="licencia" class="form-control" id="inputLicencia" placeholder="ID de Licencia de Condudir" value="{{licencia}}">
                </div>
                <div class="form-group">
                  <label for="inputPatente">Patente</label>
                  <input type="text" name="patente" class="form-control" id="inputPatente" placeholder="Ingrese su patente" value="{{patente}}">
                </div>
                <div class="form-group">
                  <label for="inputAsientos">Cantidad de asientos</label>
                  <input type="number" name="asientos" class="form-control" id="inputAsientos" placeholder="Ingrese cantidad de asientos" value="{{asientos}}">
                </div>
                <div class="form-group">
                  <label for="inputVehiculo">Tipo Vehiculo</label>
                  <input type="text" name="vehiculo" class="form-control" id="inputVehiculo" placeholder="Ingrese su tipo de vehiculo" value="{{vehiculo}}">
                </div>
                <div class="form-group">
                  <label for="id_username">Nombre de Usuario</label>
                  <input type="text" name="username" maxlength="150"  id="id_username" class="form-control" value="{{usuario}}">
                </div>
                <div class="form-group">
                  <label for="id_password1">Contraseña</label>
                  <input type="password" name="password1" id="id_password1" class="form-control">
                </div>
                <div class="form-group">
                  <label for="id_password2">Repita Contraseña</label>
                  <input type="password" name="password2" id="id_password2" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="{% url 'home' %}" class="btn btn-primary">Cancelar </a>
              </form>
        </div>
    </div>    

        
        
    </div>

    <footer>
      <div class="footer-content">
          <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
      </div>
  </footer>
</body>
