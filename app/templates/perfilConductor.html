<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/css/perfilConductor.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %} 
    <nav class="titulo"><a href="{% url 'home' %}" style="color: white; text-decoration: none;" > Aerotransfer</a></nav>
    <div class="card">
        <a href="{% url 'ReservasActuales' %}" style="text-align: right; text-decoration: none;">Reservas Actuales</a>
        <img class="img" src="{% static 'img/usuario.png' %}" alt="Perfil de usuario">
        <h2 style="text-align: center;">{{user.username}} </h2>
        <br>
        {% if mensaje %}
        <h3 style="background-color:rgba(67, 212, 84, 0.344); text-align: center; border-radius: 10px; padding: 10px;">{{mensaje}}</h2>
        {% endif %}
        <br>
        <label for="">Tipo de Vehiculo: {{persona.tipoauto}}</label>
        <br>
        <br>
        <label for="">Asientos Disponibles: {{persona.asientosdisponibles}} / {{persona.asientos}}</label>
        <br>
        <br>
        <form method="post" action="">
        {% csrf_token %}
        <label for="disponibilidad">Disponibilidad:</label>
        {% if persona.Disponible is True %}
        <input type="checkbox" name="disponibilidad" id="disponibilidad_input" checked>
        {% else %}
        <input type="checkbox" name="disponibilidad" id="disponibilidad_input">
        {% endif %}
        <br>
        <br>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Actualizar disponibilidad</button>
        </form>
        <br>
        <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión </a>
      </div>
      <footer>
        <div class="footer-content">
            <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
