
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - AeroTransfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
{% load static %}
<body>
  <header class="header-content">
    <h1>AeroTransfer</h1>
</header>
<div class="body">

    <div class="formulario">
        {% if existe is 1 %}
        <div>
            <form method="post" action="">
              {% csrf_token %}
                <h1>Registro Transfer</h1>
                <div class="form-row" >
                  <div class="form-group col-lg-12">
                    <label for="id_first_name">Nombre</label>
                    <input type="text" name="first_name" maxlength="150" id="id_first_name" class="form-control" value="{{nombre}}">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="id_last_name">Apellido</label>
                    <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control" value="{{apellido}}">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="email">Correo</label>
                    <input type="email" name="email" maxlength="150" id="email" class="form-control" value="{{email}}">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="telefono">Número Telefonico</label>
                    <input type="number" name="telefono" maxlength="150" id="telefono" class="form-control" value="{{telefono}}">
                  </div>
                </div>
                <br>
                <input style="display: none;" type="text" name="username" maxlength="150" id="username" class="form-control" value="{{username}}">
                <input style="display: none;" type="text" name="destino" maxlength="150" id="destino" class="form-control" value="{{destino}}">
                <input style="display: none;" type="text" name="asientos" maxlength="150" id="asientos" class="form-control" value="{{asientos}}">
                <button type="submit" class="btn btn-primary">Ir a Pagar</button>
                <a href="{% url 'home' %}" class="btn btn-primary">Cancelar </a>
              </form>
        </div>
        {% else %}
        <h1>{{error}}</h1>
        {% endif %}
    </div>    

        
        
    </div>

    <footer>
      <div class="footer-content">
          <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
      </div>
  </footer>
</body>
