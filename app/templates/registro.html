
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - AeroTransfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
{% load static %}
<body>
  <header class="header-content">
    <h1>AeroTransfer</h1>
</header>
<div class="body">

    <div class="formulario">
        <div>
            <form>
                <h1>Registro Transfer</h1>
                <div class="form-row" >
                  <div class="form-group col-lg-12">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLicencia">N° Licencia de Conducir</label>
                  <input type="number" class="form-control" id="inputLicencia" placeholder="ID de Licencia de Condudir">
                </div>
                <div class="form-group">
                  <label for="inputPatente">Patente</label>
                  <input type="text" class="form-control" id="inputPatente" placeholder="Ingrese su patente">
                </div>
                <div class="form-group">
                    <label for="inputCorreo">Correo</label>
                    <input type="email" class="form-control" id="inputCorreo" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="{% url 'home' %}" class="btn btn-primary">Cancelar </a>
              </form>
        </div>
    </div>    

        
        
    </div>

    <footer>
      <div class="footer-content">
          <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
      </div>
  </footer>
</body>
