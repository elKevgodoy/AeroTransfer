
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Transfer - AeroTransfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
{% load static %}
<body>
  <header class="header-content">
    <h1>AeroTransfer</h1>
</header>
<div class="body">

    <div class="formulario">
        <div>
            <form method="post" action="/listaTransfers/">
              {% csrf_token %}
                <h1>Reserva Transfer</h1>
                <div class="form-row" >
                  <div class="form-group col-lg-12">
                    <label for="inputCalle">Calle</label>
                    <input type="text" class="form-control" id="inputCalle" name="inputCalle" placeholder="Ingresa la calle a la que deseas viajar">
                  </div>
                  <div class="form-group col-lg-12">
                    <label for="inputNumero">Numero</label>
                    <input type="number" class="form-control" id="inputNumero" name="inputNumero" placeholder="Ingrese el número de la calle">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCiudad">Ciudad</label>
                  <input type="text" class="form-control" id="inputCiudad" name="inputCiudad" placeholder="Ingrese la ciudad a la que desea ir">
                </div>
                <div class="form-group">
                  <label for="inputPasajeros">Cantidad de pasajeros</label>
                  <input type="text" class="form-control" id="inputPasajeros" name="inputPasajeros" placeholder="Ingrese la cantidad de pasajeros">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Consultar transfer</button>
                <a href="{% url 'home' %}" class="btn btn-primary">Cancelar </a>
              </form>
        </div>
    </div>    

        
        
    </div>
    <footer>
      <div class="footer-content">
          <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
      </div>
  </footer>
</body>
